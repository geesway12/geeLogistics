<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>geeLogistics | Admin</title>

  <!-- PWA & Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="geeLogistics" />

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Nav -->
  <nav class="navbar bg-light px-3">
    <a class="navbar-brand fw-bold" href="index.html">geeLogistics</a>
  </nav>

  <main class="container my-4">
    <h2 class="mb-3">Stock Manager</h2>

    <!-- Exchange-rate form -->
    <form id="rateForm" class="row row-cols-1 row-cols-md-3 gy-2 gx-3 align-items-end mb-4">
      <div class="col">
        <label class="form-label">RMB â†’ GHS rate</label>
        <input type="number" step="0.0001" id="rmbRate" class="form-control" required />
      </div>
      <div class="col">
        <label class="form-label">USD â†’ GHS rate</label>
        <input type="number" step="0.0001" id="usdRate" class="form-control" required />
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary w-100">Save Rates</button>
      </div>
    </form>

    <!-- Item form (add / edit) -->
    <form id="itemForm" class="row g-3 mb-4">
      <h5>New / Edit Item</h5>
      <input type="hidden" id="itemId" />

      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input id="name" class="form-control" required />
      </div>
      <div class="col-md-8">
        <label class="form-label">Description</label>
        <input id="description" class="form-control" required />
      </div>

      <div class="col-md-2">
        <label class="form-label">Unit&nbsp;Price&nbsp;(RMB)</label>
        <input type="number" step="0.01" id="unitpriceRmb" class="form-control" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">Ship&nbsp;CNâ†’WH&nbsp;(RMB)</label>
        <input type="number" step="0.01" id="chinaShipRmb" class="form-control" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">Total Price RMB</label>
        <input type="number" step="0.01" id="totalPriceRmb" class="form-control" placeholder="auto" />
      </div>
      <div class="col-md-2">
        <label class="form-label">CBM</label>
        <input type="number" step="0.0001" id="cbm" class="form-control" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">USD rate / CBM</label>
        <input type="number" step="0.01" id="usdRateCbm" class="form-control" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">Margin&nbsp;%</label>
        <input type="number" step="0.1" id="margin" class="form-control" required value="20" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Category</label>
        <input id="category" class="form-control" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Photo(s) (max 5)</label>
        <input type="file" id="photos" class="form-control" accept="image/*" multiple />
      </div>
      <div class="col-md-2 align-self-end">
        <button type="submit" class="btn btn-success w-100">Save</button>
      </div>
    </form>

    <!-- CSV upload & bulk actions -->
    <div class="mb-2">
      <label class="form-label">Bulk CSV Upload</label>
      <input type="file" id="csvInput" class="form-control" accept=".csv" />
    </div>

    <!-- Hidden bulk-image input -->
    <input type="file" id="bulkImages" accept="image/*" multiple hidden />

    <div class="d-flex mb-2">
      <label for="bulkImages" class="btn btn-outline-secondary btn-sm me-2">
        ðŸ“· Bulk Images
      </label>
      <button id="exportJson" class="btn btn-outline-secondary btn-sm me-2">
        Export Catalog (JSON)
      </button>
      <button id="deleteSelected" class="btn btn-outline-danger btn-sm ms-auto" disabled>
        Delete Selected
      </button>
    </div>

    <!-- Item table -->
    <h5 class="mb-2">Current Items</h5>
    <div class="table-responsive">
      <table id="itemTable" class="table table-sm table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th><input type="checkbox" id="selectAll" class="form-check-input" /></th>
            <th>Photo</th>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Unit RMB</th>
            <th>Ship RMB</th>
            <th>Total RMB</th>
            <th>CBM</th>
            <th>USD&nbsp;rate/CBM</th>
            <th>Margin %</th>
            <th>Category</th>
            <th>Ship USD</th>
            <th>Total Cost GHS</th>
            <th class="text-success">Sale GHS</th>
            <th class="text-primary">Profit GHS</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="admin.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
